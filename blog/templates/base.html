<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"">

    {% block stylesheet %}

    {% endblock %}

    <title>{% block title %} {% endblock %}</title>
    </head>

    <body>
        <nav class=" d-block navbar navbar-expand" id='navbar'>
            <div class="d-block container w-100">
                <div class="row">
                    <div class="nav-link col-md">
                        <a class="nav-link d-block text-center" href="{{ url_for('home_page') }}">Home</a>
                    </div>

                    {% if current_user.is_authenticated %}
                    <div class="nav-link col-md">
                        <a class="nav-link d-block text-center" href="#">{{ current_user.username }}</a>
                    </div>
                    <div class="nav-link col-md">
                        <a class="nav-link d-block text-center" href="{{ url_for('logout') }}">Logout</a>
                    </div>
                    <div class="nav-link col-md">
                        <a class="nav-link d-block text-center" href="{{ url_for('post_create' , username= current_user.username) }}">Create Post</a>
                    </div>

                    {% else %}
                    <div class="nav-link col-md">
                        <a class="nav-link d-block text-center" href="{{ url_for('register_page') }}">Register</a>
                    </div>
                    <div class="nav-link col-md">
                        <a class="nav-link d-block text-center" href="{{ url_for('login_page') }}">Login</a>
                    </div>
                    {% endif %}

                </div>

            </div>
        </nav>

        <div class='container-fluid text-center' id='main-content'>
            {% block main_content %}

            {% endblock %}
        </div>

        <br>

        <footer>

        </footer>


        <script src="{{ url_for('static' , filename='js/bootstrap.bundle.js') }}"></script>
    </body>

</html>
