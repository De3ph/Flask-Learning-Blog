<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <meta name="description" content="It's a Flask App that i built for testing my knowdledge and improve myself in Flask">
    <meta name="google-site-verification" content="gvx_OEWxfUhzm9HkihEXhM18uVOuqqKkoVmEDiXCCbQ" />
    <meta name="keywords" content="learning, Python, backend, Flask, web development"/>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}"">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet"> 
    
    {% block stylesheet %}

    {% endblock %}

    <title>{% block title %} {% endblock %}</title>
    </head>

    <body>

        <div class="loader">
            <div class="spinner spinner-border text-info" role="status">
            </div>
          </div>

        <svg id='wave' xmlns=" http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#005f" fill-opacity="0.33"
        d="M0,224L30,202.7C60,181,120,139,180,144C240,149,300,203,360,218.7C420,235,480,213,540,218.7C600,224,660,256,720,224C780,192,840,96,900,96C960,96,1020,192,1080,197.3C1140,203,1200,117,1260,80C1320,43,1380,53,1410,58.7L1440,64L1440,0L1410,0C1380,0,1320,0,1260,0C1200,0,1140,0,1080,0C1020,0,960,0,900,0C840,0,780,0,720,0C660,0,600,0,540,0C480,0,420,0,360,0C300,0,240,0,180,0C120,0,60,0,30,0L0,0Z">
    </path></svg>
    <nav class=" d-block navbar navbar-expand" id='navbar'>
        <div class="d-block container w-100">
            <div class="row">
                <div class="d-flex justify-content-center nav-link col-md">
                    <img class='nav-img' src="{{ url_for('static', filename='images/house.svg')}}" alt="home">
                    <a class="nav-link d-block text-center" href="{{ url_for('home_page') }}">Home</a>
                </div>

                {% if current_user.is_authenticated %}
                <div class="d-flex justify-content-center nav-link col-md">
                  <img class='nav-img' src="{{ url_for('static', filename='images/user.svg')}}" alt="home">

                    <a class="nav-link d-block text-center"
                        href="{{ url_for('logged_page' , username= current_user.username) }}">{{ current_user.username
                        }}</a>
                </div>
                <div class="d-flex justify-content-center nav-link col-md">
                  <img class='nav-img' src="{{ url_for('static', filename='images/logout.svg')}}" alt="home">
                    <a class="nav-link d-block text-center" href="{{ url_for('logout') }}">Logout</a>
                </div>
                <div class="d-flex justify-content-center nav-link col-md">
                  <img class='nav-img' src="{{ url_for('static', filename='images/blog.svg')}}" alt="home">
                    <a class="nav-link d-block text-center"
                        href="{{ url_for('post_create' , username= current_user.username) }}">Write</a>
                </div>

                {% else %}
                <div class="d-flex justify-content-center nav-link col-md">
                    <img class='nav-img' src="{{ url_for('static', filename='images/register.svg')}}" alt="home">
                    <a class="nav-link d-block text-center" href="{{ url_for('register_page') }}">Register</a>
                </div>
                <div class="d-flex justify-content-center nav-link col-md">
                  <img class='nav-img' src="{{ url_for('static', filename='images/key.svg')}}" alt="home">
                    <a class="nav-link d-block text-center" href="{{ url_for('login_page') }}">Login</a>
                </div>
                {% endif %}

            </div>

        </div>
    </nav>

    <div class='container-fluid text-center' id='main-content'>
        {% block main_content %}

        {% endblock %}
    </div>

    <br>

    <footer class="container text-center">
        <button onclick="turnBlack()" class="darkMode btn bg-dark text-info rounded-circle">Filter</button>
    </footer>

    <script src="{{ url_for('static' , filename='js/bootstrap.bundle.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        function delete_flash(flash) {
            $(flash).parent().remove()
        }
    </script>
    <script src="{{ url_for('static' , filename='js/base.js')}}"></script>    
</body>

</html>
